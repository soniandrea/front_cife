<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Front - JS</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Para escribir en js de forma simple, suele ir en un fichero aparte-->
    <script>
        console.log('Hola desde el script')
        //Función manejadora de eventos (Event Handler)
        /* este es el formato de comentario multilinea */
        function saludar () {
            console.log ('Hola desde una funcion')
        }
    </script>
    <script src="./js/app.js"></script>

</head>
<body>
    <header><h1>Hola Mundo con JS</h1></header>
    <section>
        <div class="item-flex">
            <h2>Ejemplo de JS in-line</h2>
            <!-- console.log es una función de js, va seguido de ('') -->


            <!-- Esto nunca se pone -->
            <button type="button" title="Aparecerá la respuesta en la consola" onclick="console.log('Hola')">Saludar</button> 
            <!-- Esto es más común que se ponga -->
            <button type="button" onclick="saludar()">Saludar2 </button>
            <button type="button" onclick="despedirse()">Despedirse</button>
        </div>

    </section>
    <footer><address>Sonia Martín - CIFE</address></footer>
    
</body>
</html>
